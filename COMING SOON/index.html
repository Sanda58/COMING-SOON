<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 5rem;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            animation: typing 8s steps(13, end) infinite, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0 }
            50% { width: 13ch }
            100% { width: 0 }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.9) 100%);
            animation: backgroundAnimation 10s ease-in-out infinite;
            z-index: -1;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.85) 100%);
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="title">COMING SOON</div>
    </div>
</body>
</html>
