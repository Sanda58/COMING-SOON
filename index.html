<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div class="title">
                <span>COMING</span>
                <span>SOON</span>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <h2>Apprentice Developer</h2>
            <p>An Apprentice Developer, sementara fokus skripsi dulu xixixi</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/asterisk.works/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/jtdm.sanda/"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/Sanda58"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
    <script>
        const particleCount = 100;
        const background = document.querySelector('.background');

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            background.appendChild(particle);
        }
    </script>
</body>
</html>
